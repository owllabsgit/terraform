# sa-rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: build-bot
  namespace: dev
---
# Role: Can create PipelineRuns and access secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pipeline-runner
  namespace: dev
rules:
- apiGroups: [ "tekton.dev" ]
  resources: [ "pipelineruns", "pipelines" ]
  verbs: [ "create", "get", "list", "watch" ]
- apiGroups: [ "" ]
  resources: [ "secrets", "configmaps", "pods", "pods/log" ]
  verbs: [ "get", "list" ]
---
# RoleBinding: Attach role to SA
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: build-bot-pipeline
  namespace: dev
subjects:
- kind: ServiceAccount
  name: build-bot
  namespace: dev
roleRef:
  kind: Role
  name: pipeline-runner
  apiGroup: rbac.authorization.k8s.io
