apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-build-push
  namespace: test
spec:
  params:
    - name: GIT_URL
      type: string
    - name: GIT_REVISION
      type: string
      default: main
    - name: IMAGE_REPO
      type: string
    - name: CONTEXT
      type: string
      default: .
  workspaces:
    - name: shared-workspace
    - name: dockerconfig   # ✅ Now declared
  tasks:
    - name: fetch-repo
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.GIT_URL)
        - name: revision
          value: $(params.GIT_REVISION)
    - name: build-and-push
      runAfter:
        - fetch-repo
      taskRef:
        kind: Task
        name: build-and-push
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig   # ✅ Passed to task
          workspace: dockerconfig
      params:
        - name: GIT_URL
          value: $(params.GIT_URL)
        - name: GIT_REVISION
          value: $(params.GIT_REVISION)
        - name: IMAGE_REPO
          value: $(params.IMAGE_REPO)
        - name: CONTEXT
          value: $(params.CONTEXT)
