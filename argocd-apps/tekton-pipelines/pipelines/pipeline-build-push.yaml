apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pipeline-build-push
  namespace: test
spec:
  params:
    - name: GIT_URL
      type: string
    - name: GIT_REVISION
      type: string
      default: main
    - name: IMAGE_REPO          # ðŸ‘ˆ match the Task param
      type: string
    - name: CONTEXT
      type: string
      default: .
  workspaces:
    - name: shared-workspace
    - name: dockerconfig
  tasks:
    - name: clone
      taskRef:
        name: clone
      params:
        - name: url
          value: $(params.GIT_URL)
        - name: revision
          value: $(params.GIT_REVISION)
      workspaces:
        - name: output
          workspace: shared-workspace

    - name: build-and-push
      taskRef:
        name: build-and-push-image    # ðŸ‘ˆ correct Task name
      runAfter:
        - clone
      params:
        - name: IMAGE_REPO            # ðŸ‘ˆ match Task param
          value: $(params.IMAGE_REPO)
        - name: CONTEXT
          value: $(params.CONTEXT)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: dockerconfig

