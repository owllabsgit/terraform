# 3 - pipeline-build-push.yaml
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-build-push
  namespace: test
spec:
  description: Clone repo, build & push Docker image, update CM, patch Deployment
  params:
    - name: GIT_URL
      type: string
    - name: GIT_REVISION
      type: string
      default: main
    - name: IMAGE_REPO
      type: string
  workspaces:
    - name: shared-workspace
    - name: dockerconfig
  tasks:
    - name: clone
      taskRef:
        kind: ClusterTask
        name: git-clone
      params:
        - name: url
          value: $(params.GIT_URL)
        - name: revision
          value: $(params.GIT_REVISION)
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: build-and-push
      runAfter: [clone]
      taskRef:
        name: build-and-push
      params:
        - name: IMAGE_REPO
          value: $(params.IMAGE_REPO)
        - name: CONTEXT
          value: .
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: dockerconfig

