apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: build-and-push-run-
  namespace: test
spec:
  pipelineRef:
    name: pipeline-build-push    # ðŸ‘ˆ match Pipeline name
  params:
    - name: GIT_URL
      value: https://github.com/owllabsgit/test1-owl.git  # ðŸ‘ˆ replace with real repo
    - name: GIT_REVISION
      value: main
    - name: IMAGE_REPO
      value: docker.io/owllabsdocker/owllabs
    - name: CONTEXT
      value: .
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: source-pvc     # must exist
    - name: dockerconfig
      secret:
        secretName: regcred       # must exist
  podTemplate:
    securityContext:
      runAsUser: 0
      fsGroup: 0

