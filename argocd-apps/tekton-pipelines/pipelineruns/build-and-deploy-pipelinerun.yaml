apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: build-and-push-run-$(date +%s)  # Optional: make name unique
  namespace: test
spec:
  pipelineRef:
    name: pipeline-build-push
  timeouts:
    pipeline: 30m
  params:
    - name: GIT_URL
      value: "https://github.com/owllabsgit/test1-owl.git"
    - name: GIT_REVISION
      value: "main"
    - name: IMAGE_REPO
      value: "docker.io/owllabsdocker/owllabs"
    # IMAGE_TAG is auto-generated in Pipeline
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    - name: dockerconfig
      secret:
        secretName: regcred
