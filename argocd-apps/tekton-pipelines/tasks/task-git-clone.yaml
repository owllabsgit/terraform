apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  namespace: test
spec:
  workspaces:
    - name: output
      description: The git repo will be cloned onto the volume backing this workspace.
  params:
    - name: url
      type: string
      description: The git repository URL to clone
    - name: revision
      type: string
      default: "main"
      description: Revision to checkout (branch, tag, commit SHA, etc.)
    - name: depth
      type: string
      default: "1"
      description: Perform a shallow clone, default is 1
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        set -xe
        git clone --depth=$(params.depth) -b $(params.revision) $(params.url) $(workspaces.output.path)

