apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
  namespace: test
spec:
  params:
    - name: GIT_URL
      type: string
    - name: GIT_REVISION
      type: string
      default: main
  workspaces:
    - name: output
  steps:
    - name: clone
      image: alpine/git:latest
      script: |
        #!/bin/sh
        set -e
        git clone -b $(params.GIT_REVISION) $(params.GIT_URL) $(workspaces.output.path)

