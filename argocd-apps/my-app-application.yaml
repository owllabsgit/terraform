apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: symfony-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/owllabsgit/test1-owl.git
    targetRevision: main
    path: k8s # âœ… Where symfony-deployment.yaml lives
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
